<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Submit a Request â€“ Anton Support</title>
  <style>
    body {
      font-family: "Helvetica Neue", Arial, sans-serif;
      background-color: #f6f6f6;
      margin: 0;
      padding: 0;
      color: #2c2f33;
    }
    header {
      background-color: #5865f2;
      color: white;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 26px;
    }
    .container {
      max-width: 800px;
      margin: 40px auto;
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h2 {
      font-size: 22px;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
    }
    select, input[type="text"], textarea {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }
    textarea {
      resize: vertical;
      height: 120px;
    }
    .upload-box {
      margin-top: 20px;
      padding: 20px;
      border: 2px dashed #ccc;
      text-align: center;
      color: #666;
      border-radius: 6px;
    }
    button {
      margin-top: 30px;
      width: 100%;
      padding: 12px;
      background-color: #5865f2;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #404eed;
    }
    footer {
      text-align: center;
      padding: 20px;
      background: #f1f1f1;
      margin-top: 40px;
      font-size: 0.9em;
      color: #555;
    }
  </style>
</head>
<body>
  <header>
    <h1>Anton Support Center</h1>
    <p>Submit a request for help or account assistance</p>
  </header>

  <div class="container">
    <h2>Submit a Request</h2>

    <form>
      <label for="category">What can we help you with?</label>
      <select id="category" name="category">
        <option>Help & Support</option>
        <option>Billing & Payments</option>
        <option>Account Recovery</option>
        <option>Security Concern</option>
      </select>

      <label for="questionType">Type of question</label>
      <select id="questionType" name="questionType">
        <option>Account Verification & Credentials</option>
        <option>Login Issues</option>
        <option>Purchase Problem</option>
        <option>Other</option>
      </select>

      <label for="issueType">What type of issue are you experiencing?</label>
      <select id="issueType" name="issueType">
        <option>Email Verification</option>
        <option>Username Recovery</option>
        <option>Card Declined</option>
        <option>Suspicious Activity</option>
      </select>

      <label for="subject">Subject</label>
      <input type="text" id="subject" name="subject" placeholder="Brief summary of your issue">

      <label for="description">Description</label>
      <textarea id="description" name="description" placeholder="Please describe your issue in detail..."></textarea>

      <div class="upload-box">
        <p><strong>Attachments (optional)</strong></p>
        <p>Add file or drop files here</p>
      </div>

      <button type="submit">Submit Request</button>
    </form>
  </div>

  <footer>
    &copy; 2026 Anton Support. This is a community-built help center template.
  </footer>
</body>
</html>
